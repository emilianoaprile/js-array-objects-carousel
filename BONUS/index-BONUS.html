<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <link rel="stylesheet" href="./css/style-BONUS.css">
    <script src="https://kit.fontawesome.com/7d64c20f84.js" crossorigin="anonymous"></script>

                <div class="thumb-images">
                    <img class="img-sm" src="./img/02.webp" alt="">

                <div class="thumb-images">
                    <img class="img-sm" src="./img/03.webp" alt="">

                <div class="thumb-images">

                </div>

                <button class="btn btn-up"><i class="fa-solid fa-chevron-up"></i></button>
                <button class="btn btn-down"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>

    <!-- script -->
